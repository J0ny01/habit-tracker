<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Habits Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            padding: 30px 20px;
            text-align: center;
            color: white;
        }

        .greeting {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .date {
            font-size: 16px;
            opacity: 0.9;
        }

        .content {
            padding: 30px 20px;
        }

        .habits-list {
            margin-bottom: 30px;
        }

        .habit-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            margin-bottom: 15px;
            background: #f8f9fa;
            border-radius: 15px;
            border-left: 5px solid #4facfe;
            transition: all 0.3s ease;
        }

        .habit-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .habit-item.completed {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            border-left-color: #28a745;
        }

        .habit-text {
            font-size: 16px;
            font-weight: 500;
            flex-grow: 1;
        }

        .habit-checkbox {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            border: 3px solid #4facfe;
            cursor: pointer;
            position: relative;
            transition: all 0.3s ease;
        }

        .habit-checkbox.checked {
            background: #28a745;
            border-color: #28a745;
        }

        .habit-checkbox.checked::after {
            content: '‚úì';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-weight: bold;
            font-size: 14px;
        }

        .progress-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .progress-text {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #333;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: #e9ecef;
            border-radius: 5px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
            border-radius: 5px;
            transition: width 0.5s ease;
        }

        .settings-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .settings-btn:hover {
            transform: translateY(-2px);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 400px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
            text-align: center;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #4facfe;
        }

        .habits-manager {
            margin-bottom: 20px;
        }

        .habit-input-group {
            display: flex;
            margin-bottom: 10px;
        }

        .habit-input-group input {
            flex-grow: 1;
            margin-right: 10px;
        }

        .add-habit-btn, .remove-habit-btn {
            padding: 12px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s ease;
        }

        .add-habit-btn {
            background: #28a745;
            color: white;
        }

        .remove-habit-btn {
            background: #dc3545;
            color: white;
            margin-left: 5px;
        }

        .save-btn, .close-btn {
            width: 48%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .save-btn {
            background: #28a745;
            color: white;
            margin-right: 4%;
        }

        .close-btn {
            background: #6c757d;
            color: white;
        }

        .save-btn:hover, .close-btn:hover {
            transform: translateY(-2px);
        }

        .reset-info {
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            background: #e3f2fd;
            border-radius: 10px;
            color: #1976d2;
            font-weight: 500;
        }

        @media (max-width: 480px) {
            .container {
                margin: 0;
                border-radius: 0;
                min-height: 100vh;
            }
            
            body {
                padding: 0;
            }
        }
    </style>
</head>

            },

                resetInfo: 'üìÖ La lista se reinicia todos los d√≠as a medianoche',
                settingsTitle: 'Configuraci√≥n',
                nameLabel: '¬øC√≥mo te gustar√≠a que te llamen?',

                habitsLabel: 'Tus H√°bitos Diarios',

                newHabit: 'Nuevo H√°bito',
                completed: 'completados',
                of: 'de',
                language: 'Idioma',
                defaultHabits: ['Estudiar Ruso', 'Ejercicio F√≠sico', 'Aprender Algo']
            },
            fr: {
                hello: 'Salut',
                settings: '‚öôÔ∏è Param√®tres',
                resetInfo: 'üìÖ La liste se remet √† z√©ro tous les jours √† minuit',
                settingsTitle: 'Param√®tres',
                nameLabel: 'Comment aimeriez-vous √™tre appel√©?',
                namePlaceholder: 'Entrez votre nom',
                habitsLabel: 'Vos Habitudes Quotidiennes',
                addHabit: '+ Ajouter Habitude',
                save: 'Sauvegarder',
                close: 'Fermer',
                newHabit: 'Nouvelle Habitude',
                completed: 'compl√©t√©es',
                of: 'sur',
                language: 'Langue',
                defaultHabits: ['√âtudier le Russe', 'Exercice Physique', 'Apprendre Quelque Chose']
            },
            de: {
                hello: 'Hallo',
                settings: '‚öôÔ∏è Einstellungen',
                resetInfo: 'üìÖ Die Liste wird jeden Tag um Mitternacht zur√ºckgesetzt',
                settingsTitle: 'Einstellungen',
                nameLabel: 'Wie m√∂chten Sie genannt werden?',
                namePlaceholder: 'Geben Sie Ihren Namen ein',
                habitsLabel: 'Ihre T√§glichen Gewohnheiten',
                addHabit: '+ Gewohnheit Hinzuf√ºgen',
                save: 'Speichern',
                close: 'Schlie√üen',
                newHabit: 'Neue Gewohnheit',
                completed: 'abgeschlossen',
                of: 'von',
                language: 'Sprache',
                defaultHabits: ['Russisch Lernen', 'K√∂rperliche √úbung', 'Etwas Lernen']
            },
            ru: {
                hello: '–ü—Ä–∏–≤–µ—Ç',
                settings: '‚öôÔ∏è –ù–∞—Å—Ç—Ä–æ–π–∫–∏',
                resetInfo: 'üìÖ –°–ø–∏—Å–æ–∫ —Å–±—Ä–∞—Å—ã–≤–∞–µ—Ç—Å—è –∫–∞–∂–¥—ã–π –¥–µ–Ω—å –≤ –ø–æ–ª–Ω–æ—á—å',
                settingsTitle: '–ù–∞—Å—Ç—Ä–æ–π–∫–∏',
                nameLabel: '–ö–∞–∫ –±—ã –≤—ã —Ö–æ—Ç–µ–ª–∏, —á—Ç–æ–±—ã –≤–∞—Å –Ω–∞–∑—ã–≤–∞–ª–∏?',
                namePlaceholder: '–í–≤–µ–¥–∏—Ç–µ –≤–∞—à–µ –∏–º—è',
                habitsLabel: '–í–∞—à–∏ –ï–∂–µ–¥–Ω–µ–≤–Ω—ã–µ –ü—Ä–∏–≤—ã—á–∫–∏',
                addHabit: '+ –î–æ–±–∞–≤–∏—Ç—å –ü—Ä–∏–≤—ã—á–∫—É',
                save: '–°–æ—Ö—Ä–∞–Ω–∏—Ç—å',
                close: '–ó–∞–∫—Ä—ã—Ç—å',
                newHabit: '–ù–æ–≤–∞—è –ü—Ä–∏–≤—ã—á–∫–∞',
                completed: '–≤—ã–ø–æ–ª–Ω–µ–Ω–æ',
                of: '–∏–∑',
                language: '–Ø–∑—ã–∫',
                defaultHabits: ['–ò–∑—É—á–∞—Ç—å –†—É—Å—Å–∫–∏–π', '–§–∏–∑–∏—á–µ—Å–∫–∏–µ –£–ø—Ä–∞–∂–Ω–µ–Ω–∏—è', '–ò–∑—É—á–∞—Ç—å –ß—Ç–æ-—Ç–æ']
            }
        };

        // App state
        let appData = {
            userName: 'Usu√°rio',
            language: 'pt',
            habits: ['Estudar Russo', 'Exerc√≠cio f√≠sico', 'Aprender Algo'],
            completedHabits: [],
            lastResetDate: null
        };

        // Get translated text
        function t(key) {
            return translations[appData.language][key] || translations['pt'][key] || key;
        }

        // Update all text elements with current language
        function updateLanguage() {
            document.querySelector('.settings-btn').innerHTML = t('settings');
            document.querySelector('.reset-info div').textContent = t('resetInfo');
            updateGreeting();
            updateProgress();
        }

        // Load data from browser storage
        function loadData() {
            try {
                const savedData = localStorage.getItem('habitTrackerData');
                if (savedData) {
                    const parsedData = JSON.parse(savedData);
                    appData = { ...appData, ...parsedData };
                }
            } catch (error) {
                console.log('Error loading data:', error);
            }
            
            const today = new Date().toDateString();
            
            // Check if we need to reset (new day)
            if (appData.lastResetDate !== today) {
                appData.completedHabits = [];
                appData.lastResetDate = today;
                saveData(); // Save the reset
            }

            // Set default habits based on language if none exist
            if (!appData.habits || appData.habits.length === 0) {
                appData.habits = [...t('defaultHabits')];
                saveData();
            }
        }

        // Save data to browser storage
        function saveData() {
            try {
                localStorage.setItem('habitTrackerData', JSON.stringify(appData));
                console.log('Data saved successfully');
            } catch (error) {
                console.log('Error saving data:', error);
            }
        }

        // Initialize the app
        function initApp() {
            loadData();
            updateLanguage();
            updateGreeting();
            updateDate();
            renderHabits();
            updateProgress();
        }

        // Update greeting with user name
        function updateGreeting() {
            document.getElementById('greeting').textContent = `${t('hello')}, ${appData.userName}!`;
        }

        // Update current date
        function updateDate() {
            const today = new Date();
            const options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            };
            document.getElementById('currentDate').textContent = 
                today.toLocaleDateString('pt-BR', options);
        }

        // Render habits list
        function renderHabits() {
            const habitsList = document.getElementById('habitsList');
            habitsList.innerHTML = '';
            
            appData.habits.forEach((habit, index) => {
                const isCompleted = appData.completedHabits.includes(index);
                const habitElement = document.createElement('div');
                habitElement.className = `habit-item ${isCompleted ? 'completed' : ''}`;
                habitElement.innerHTML = `
                    <div class="habit-text">${habit}</div>
                    <div class="habit-checkbox ${isCompleted ? 'checked' : ''}" 
                         onclick="toggleHabit(${index})"></div>
                `;
                habitsList.appendChild(habitElement);
            });
        }

        // Toggle habit completion
        function toggleHabit(index) {
            const habitIndex = appData.completedHabits.indexOf(index);
            if (habitIndex > -1) {
                appData.completedHabits.splice(habitIndex, 1);
            } else {
                appData.completedHabits.push(index);
            }
            
            saveData();
            renderHabits();
            updateProgress();
        }

        // Update progress bar
        function updateProgress() {
            const completed = appData.completedHabits.length;
            const total = appData.habits.length;
            const percentage = total > 0 ? (completed / total) * 100 : 0;
            
            document.getElementById('progressText').textContent = 
                `${completed} ${t('of')} ${total} ${t('completed')}`;
            document.getElementById('progressFill').style.width = `${percentage}%`;
        }

        // Settings modal functions
        function openSettings() {
            document.getElementById('userName').value = appData.userName;
            document.getElementById('languageSelect').value = appData.language;
            renderHabitInputs();
            updateSettingsModal();
            document.getElementById('settingsModal').style.display = 'block';
        }

        function updateSettingsModal() {
            document.querySelector('.modal-header').textContent = t('settingsTitle');
            document.querySelector('label[for="userName"]').textContent = t('nameLabel');
            document.getElementById('userName').placeholder = t('namePlaceholder');
            document.querySelector('label[for="languageSelect"]').textContent = t('language');
            document.querySelector('label[for="habitsManager"]').textContent = t('habitsLabel');
            document.querySelector('.add-habit-btn').textContent = t('addHabit');
            document.querySelector('.save-btn').textContent = t('save');
            document.querySelector('.close-btn').textContent = t('close');
        }

        function closeSettings() {
            document.getElementById('settingsModal').style.display = 'none';
        }

        function renderHabitInputs() {
            const habitsManager = document.getElementById('habitsManager');
            habitsManager.innerHTML = '';
            
            appData.habits.forEach((habit, index) => {
                const inputGroup = document.createElement('div');
                inputGroup.className = 'habit-input-group';
                inputGroup.innerHTML = `
                    <input type="text" class="form-input" value="${habit}" 
                           onchange="updateHabitText(${index}, this.value)">
                    <button class="remove-habit-btn" onclick="removeHabit(${index})">üóëÔ∏è</button>
                `;
                habitsManager.appendChild(inputGroup);
            });
        }

        function addHabitInput() {
            appData.habits.push(t('newHabit'));
            renderHabitInputs();
        }

        function removeHabit(index) {
            if (appData.habits.length > 1) {
                appData.habits.splice(index, 1);
                // Remove from completed habits if it was completed
                const completedIndex = appData.completedHabits.indexOf(index);
                if (completedIndex > -1) {
                    appData.completedHabits.splice(completedIndex, 1);
                }
                // Adjust other completed habit indices
                appData.completedHabits = appData.completedHabits.map(i => i > index ? i - 1 : i);
                renderHabitInputs();
            }
        }

        function updateHabitText(index, newText) {
            if (newText.trim()) {
                appData.habits[index] = newText.trim();
            }
        }

        function saveSettings() {
            const newUserName = document.getElementById('userName').value.trim();
            if (newUserName) {
                appData.userName = newUserName;
            }

            const newLanguage = document.getElementById('languageSelect').value;
            if (newLanguage !== appData.language) {
                appData.language = newLanguage;
                updateLanguage();
            }
            
            // Filter out empty habits
            appData.habits = appData.habits.filter(habit => habit.trim() !== '');
            if (appData.habits.length === 0) {
                appData.habits = [t('newHabit')];
            }
            
            saveData();
            updateGreeting();
            renderHabits();
            updateProgress();
            closeSettings();
        }

        // Language change preview (updates modal immediately)
        function changeLanguagePreview() {
            const tempLang = appData.language;
            appData.language = document.getElementById('languageSelect').value;
            updateSettingsModal();
            appData.language = tempLang; // Don't save until user clicks save
        }

        // Check for daily reset every minute
        setInterval(() => {
            const today = new Date().toDateString();
            if (appData.lastResetDate !== today) {
                appData.completedHabits = [];
                appData.lastResetDate = today;
                saveData();
                renderHabits();
                updateProgress();
                updateDate();
            }
        }, 60000);

        // Initialize app when page loads
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
